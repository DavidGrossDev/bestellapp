<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon-16x16.png">
    <link rel="stylesheet" href="./styles/buttons.css">
    <link rel="stylesheet" href="./styles/standards.css">
    <link rel="stylesheet" href="./style.css">
    <title>Bestellapp</title>
</head>

<body onload="init()">
    <header>
        <img src="./assets/img/Logo.png" alt="">
    </header>
    <main>
        <section>
            <div class="background_title">
            </div>
            <div class="restaurant_card">
                <h1>Paradise Noodles</h1>
                <p>Bewertung (4,2 von 5 Sternen)</p>
            </div>
            <nav>
                <img src="./assets/icons/arrow.png" alt="">
                <a href="#pizza">Pizza</a>
                <a href="#noodle">Noodles</a>
                <a href="#salad">Salate</a>
            </nav>
            <div class="menu">
                <div id="pizza" class="section_head bgd_1"></div>
                <h2>Pizza</h2>

                <div id="content_pizzas">

                </div>

            
                <div id="noodle" class="section_head bgd_2"></div>
                <h2>Nudeln</h2>
                
                <div id="content_noodles">

                </div>

                <div id="salad" class="section_head bgd_3"></div>
                <h2>Salate</h2>

                <div id="content_salads">

                </div>
                
            </div>
        </section>
        <aside>
            <div class="basket_card">
                <div class="basket_head">
                <h2>Warenkorb</h2>
                </div>
                <div id="content_basket_items" class="content_basket">
                    
                </div>
                <div class="calc_price">
                    <table id="prices">
                        
                    </table>
                </div>
            </div>

        </aside>
    </main>
    <footer></footer>


    <script src="./scripts/templates.js"></script>
    <script src="./scripts/dishes.js"></script>
    <script src="./script.js"></script>
</body>

</html>
